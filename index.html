<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Guessing Game</title>
    <!--LET'S USE BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Extra CSS Styles if needed-->
    <link rel="stylesheet" type="text/css" href="assets/style.css" media="screen" />
    <!-- JAVASCRIPT-->
    <script src="assets/script.js"></script>
</head>
<body>
        <div class="jumbotron text-center"> 
                <h1 class="display-3">The Guessing Game</h1> 
                <p class="lead">Press a letter to see if you can guess what letter I am thinking of!</p> 
                <hr class="my-4">                           
            </div>
            <div class="row">
                <div class="col-md-3 col-12 text-center">
                    <h3>WINS</h3>
                    <h1 id="wins">0</h1>                  
                </div>
                <div class="col-md-3 col-12 text-center">
                    <h3>LOSSES</h3>
                    <h1 id="losses">0</h1>                  
                </div>
                <div class="col-md-3 col-12 text-center">
                    <h3>GUESSES LEFT</h3>
                    <h1 id="left">0</h1>                  
                </div>
                <div class="col-md-3 col-12 text-center">
                    <h3>GUESSES</h3> 
                    <p class="lead text-uppercase" id="guesses"></p> 
                </div>
            </div>

    
</body>
</html>
